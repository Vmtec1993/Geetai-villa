<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa - Luxury Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --text: #2c2c2c; --light-bg: #f8f9fa; }
        body { margin: 0; font-family: 'Poppins', sans-serif; color: var(--text); background: #fff; }
        
        /* Hero Section */
        .hero { 
            height: 60vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; }
        .hero p { font-size: 1.2rem; font-weight: 300; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: -50px auto 50px; padding: 0 20px; position: relative; }

        /* Villa Cards */
        .villa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .villa-card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: 0.3s;
            text-decoration: none; color: inherit;
        }
        .villa-card:hover { transform: translateY(-10px); }
        .villa-img { width: 100%; height: 250px; object-fit: cover; }
        
        .villa-info { padding: 25px; }
        .villa-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 0 0 10px; color: var(--text); }
        .villa-tagline { font-size: 0.9rem; color: #777; margin-bottom: 15px; }
        
        .villa-meta { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 15px; }
        .price { font-weight: 600; color: var(--gold); font-size: 1.2rem; }
        .view-btn { background: var(--gold); color: white; padding: 8px 20px; border-radius: 5px; font-size: 0.9rem; }

        @media (max-width: 768px) { .hero h1 { font-size: 2.5rem; } .villa-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Geetai Villa</h1>
        <p>Luxury Holiday Rentals</p>
    </section>

    <div class="container">
        <div class="villa-grid">
            {% for villa in villas %}
            <a href="/villa/{{ villa.Villa_ID }}" class="villa-card">
                <img src="{{ villa.Image_Main }}" class="villa-img" alt="{{ villa.Name }}">
                <div class="villa-info">
                    <h2 class="villa-name">{{ villa.Name }}</h2>
                    <p class="villa-tagline">{{ villa.BHK }} • Private Pool • Fully Staffed</p>
                    <div class="villa-meta">
                        <span class="price">₹{{ villa.Price }} <small>/night</small></span>
                        <span class="view-btn">View Details</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
