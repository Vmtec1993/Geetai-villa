<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa | Luxury Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'Montserrat', sans-serif; }
        header { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.7), var(--dark)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=1200') center/cover; }
        h1 { font-family: 'Cinzel Decorative'; font-size: 3rem; color: var(--gold); margin: 0; }
        
        .villa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 50px 5%; }
        .villa-card { background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .villa-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .villa-card img { width: 100%; height: 250px; object-fit: cover; }
        
        .card-body { padding: 20px; }
        .status-tag { padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; float: right; }
        .available { background: #1b5e20; color: #fff; }
        .booked { background: #b71c1c; color: #fff; }
        
        .price { color: var(--gold); font-size: 1.5rem; font-weight: bold; display: block; margin: 10px 0; }
        .btn-view { display: block; text-align: center; background: var(--gold); color: #000; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>GEETAI VILLA</h1>
        <p>Premium Luxury Stays in Lonavala</p>
    </header>

    <div class="villa-grid">
        {% for villa in villas %}
        <div class="villa-card">
            <img src="{{ villa.Image_Main }}" alt="{{ villa.Name }}">
            <div class="card-body">
                <span class="status-tag {{ 'available' if villa.Status == 'Available' else 'booked' }}">
                    {{ villa.Status }}
                </span>
                <h2 style="margin: 0; font-size: 1.4rem;">{{ villa.Name }}</h2>
                <p style="opacity: 0.7;">{{ villa.BHK }} Villa</p>
                <span class="price">â‚¹{{ villa.Price }} <small style="font-size: 0.8rem; font-weight: 300;">/night</small></span>
                <a href="/villa/{{ villa.Villa_ID }}" class="btn-view">View Details & Gallery</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
