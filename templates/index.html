<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetai Villa Lonavala | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-family: 'Playfair Display', serif; font-weight: bold; color: #002d25 !important; }
        .hero-section { 
            background: linear-gradient(rgba(0,45,37,0.7), rgba(0,45,37,0.7)), url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=2070');
            background-size: cover; padding: 100px 0; color: white; text-align: center;
        }
        .villa-card { border: none; border-radius: 20px; transition: 0.3s; background: #fff; height: 100%; overflow: hidden; }
        .villa-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .villa-img { height: 220px; object-fit: cover; }
        .btn-view { background-color: #002d25; color: white; border-radius: 12px; padding: 10px; display: block; text-align: center; text-decoration: none; font-weight: 600; }
        .btn-view:hover { background-color: #004d40; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">GEETAI VILLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="https://wa.me/918830024994">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold" style="font-family: 'Playfair Display';">Premium Lonavala Stays</h1>
            <p class="lead">Luxury Villas with Private Pools</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-4">
            {% for villa in villas %}
            <div class="col-md-6 col-lg-4">
                <div class="card villa-card shadow-sm">
                    <img src="{{ villa.Image_Main }}" class="villa-img" alt="{{ villa.Name }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="fw-bold mb-0">{{ villa.Name }}</h5>
                            <span class="badge bg-light text-warning shadow-sm"><i class="bi bi-star-fill"></i> {{ villa.Rating }}</span>
                        </div>
                        <p class="text-muted small"><i class="bi bi-geo-alt-fill text-danger"></i> Lonavala • {{ villa.BHK }} BHK</p>
                        <h4 class="fw-bold text-dark">₹{{ villa.Price }}<small class="text-muted fs-6 fw-normal">/night</small></h4>
                        <a href="/villa/{{ villa.Villa_ID }}" class="btn-view mt-3">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
