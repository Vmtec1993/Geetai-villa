{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 border-0" style="border-radius: 15px;">
            <h2 class="text-center mb-4 fw-bold">Book Your Stay</h2>
            <form action="/submit_enquiry" method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Enter mobile number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Special Requirements</label>
                    <textarea name="message" class="form-control" rows="3" placeholder="Tell us more..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill">SEND ENQUIRY</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
