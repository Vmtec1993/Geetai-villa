<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreVistas - Luxury Stay in Lonavala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        
        /* Premium Logo Styling */
        .logo-font { font-size: 26px; letter-spacing: 2px; text-decoration: none; display: flex; align-items: center; }
        .logo-more { font-weight: 300; color: #ffffff; }
        .logo-vistas { font-weight: 800; color: #fbbf24; margin-left: 6px; }
        
        /* Navbar & Footer Customization */
        .navbar { background-color: #0f172a !important; padding: 15px 0; }
        .nav-link { font-weight: 500; transition: 0.3s; }
        .nav-link:hover { color: #fbbf24 !important; }
        
        footer { background-color: #0f172a; color: white; padding: 60px 0 30px; margin-top: 50px; }
        .text-gold { color: #fbbf24 !important; }
        
        /* WhatsApp Floating Button Style */
        .btn-whatsapp { background-color: #25d366; color: white; border-radius: 50px; font-weight: 600; transition: 0.3s; border: none; }
        .btn-whatsapp:hover { background-color: #128c7e; color: white; transform: translateY(-2px); shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }

        /* Offer Tag Animation */
        .badge-offer { background: linear-gradient(45deg, #ef4444, #b91c1c); animation: pulse 2s infinite; border: none; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="bg-primary text-white text-center py-2 small fw-bold shadow-sm">
        âœ¨ Welcome to MoreVistas - Explore Luxury Villas in Lonavala. Book Now for Best Deals!
    </div>

            <a class="logo-font" href="/">
                <span class="logo-more">MORE</span><span class="logo-vistas">VISTAS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-white px-3" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white px-3" href="/gallery">Gallery</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-whatsapp px-4 py-2 shadow-sm" href="https://wa.me/918830024994">
                            <i class="bi bi-whatsapp me-2"></i>Book on WhatsApp
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="min-height: 85vh;">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container text-center">
            <div class="mb-4">
                <h3 class="fw-bold"><span class="text-white">MORE</span><span class="text-gold">VISTAS</span></h3>
                <p class="text-secondary small">More Luxury. More Comfort. More Memories.</p>
            </div>
            
            <div class="mb-4">
                <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-facebook"></i></a>
                <a href="https://wa.me/918830024994" class="text-white mx-3 fs-4"><i class="bi bi-whatsapp"></i></a>
            </div>
            
            <hr class="border-secondary mb-4" style="opacity: 0.2;">
            
            <p class="mb-0 small text-secondary">
                &copy; 2026 <strong>MoreVistas Lonavala</strong>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
