<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreVistas - Luxury Villas in Lonavala</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfcfc;
            color: #2d3436;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            padding: 10px 0; /* Padding thoda kam kiya taaki logo bada dikhe */
        }
        
        /* ðŸ”¥ Top Logo Size & Style */
        .navbar-brand img {
            height: 70px; /* Logo ki size yahan se control karein */
            width: auto;
            object-fit: contain;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }

        .nav-link {
            font-weight: 600;
            color: #2d3436 !important;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #0d6efd !important;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 25px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoreVistas Logo" class="me-2" onerror="this.style.display='none'">
                More<span class="text-primary">Vistas</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="https://wa.me/918830024994" class="btn btn-primary btn-sm rounded-pill px-4">
                            <i class="bi bi-whatsapp me-2"></i>Book Now
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
