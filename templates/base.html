<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreVistas - Luxury Villas in Lonavala</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfcfc;
            color: #2d3436;
        }

        /* ✅ Loader Styling */
        #loader-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 70px; height: 70px;
            border: 5px solid rgba(13, 110, 253, 0.2);
            border-left-color: #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { color: white; margin-top: 20px; font-weight: bold; letter-spacing: 2px; }

        /* ✅ Floating Share Button Style */
        .morevistas-share-float {
            position: fixed; bottom: 85px; right: 20px;
            background: #0d6efd; color: white;
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 22px; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
            z-index: 998; cursor: pointer; transition: all 0.3s ease;
            border: 2px solid white;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        
        .navbar-brand img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .navbar-brand {
            font-weight: 800; font-size: 1.6rem; letter-spacing: -0.5px;
            display: flex; align-items: center;
        }

        .nav-link {
            font-weight: 600; color: #2d3436 !important;
            margin: 0 10px; transition: 0.3s;
        }
        .nav-link:hover { color: #0d6efd !important; }

        .btn-primary {
            background-color: #0d6efd; border: none;
            font-weight: 600; border-radius: 10px; padding: 10px 25px;
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="spinner"></div>
        <div class="loader-text">LOADING LUXURY VILLAS...</div>
    </div>

    <div class="morevistas-share-float" onclick="shareFullSite()">
        <i class="bi bi-share-fill"></i>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoreVistas Logo" class="me-2" onerror="this.style.display='none'">
                More<span class="text-primary">Vistas</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="https://wa.me/918830024994" class="btn btn-primary btn-sm rounded-pill px-4">
                            <i class="bi bi-whatsapp me-2"></i>Book Now
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ✅ Page Loader Script
        window.addEventListener("load", function() {
            const loader = document.getElementById("loader-wrapper");
            setTimeout(() => {
                loader.style.opacity = "0";
                setTimeout(() => { loader.style.display = "none"; }, 500);
            }, 500);
        });

        // ✅ Function 1: Share Full Site
        function shareFullSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'MoreVistas - Luxury Villas',
                    text: 'Explore these stunning luxury villas in Lonavala!',
                    url: window.location.href
                });
            } else {
                alert("Link Copied: " + window.location.href);
            }
        }

        // ✅ Function 2: Share Specific Villa (Used in index.html)
        function shareSingleVilla(name, id) {
            const villaUrl = window.location.origin + '/villa/' + id;
            if (navigator.share) {
                navigator.share({
                    title: name,
                    text: 'Look at this beautiful villa on MoreVistas: ' + name,
                    url: villaUrl
                });
            } else {
                window.open(`https://wa.me/?text=Check out ${name}: ${villaUrl}`, '_blank');
            }
        }
    </script>
</body>
</html>
