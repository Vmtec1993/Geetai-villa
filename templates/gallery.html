{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <h1 class="fw-bold mb-4">Our Luxury Villa Gallery</h1>
    <div class="row g-4 justify-content-center">
        {% set shown_villas = [] %}
        {% for villa in villas %}
            {% if villa.Name not in shown_villas %}
            <div class="col-md-6 col-lg-4">
                <a href="/gallery/{{ villa.Name | lower | replace(' ', '') }}" class="text-decoration-none">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                        <img src="{{ villa.display_image }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                        <div class="card-body bg-white">
                            <h4 class="fw-bold text-dark mb-0">{{ villa.Name }}</h4>
                            <small class="text-warning">Click to view full photos</small>
                        </div>
                    </div>
                </a>
            </div>
            {% set _ = shown_villas.append(villa.Name) %}
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
