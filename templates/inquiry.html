<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - {{ villa.Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .form-card { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card shadow">
            <h2 class="fw-bold mb-4">Book Your Stay</h2>
            <p class="text-muted">Enquiring for: <strong>{{ villa.Name }}</strong></p>
            <form action="/submit_enquiry" method="POST">
                <input type="hidden" name="villa_name" value="{{ villa.Name }}">
                
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Enter mobile number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Check-in Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">Submit Enquiry</button>
            </form>
            <a href="/" class="d-block text-center mt-3 text-decoration-none text-muted small">Cancel and Go Back</a>
        </div>
    </div>
</body>
</html>
