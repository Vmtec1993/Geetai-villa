{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row g-4">
        <div class="col-lg-7">
            <div id="villaCarousel" class="carousel slide shadow rounded-4 overflow-hidden" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ villa.Image_Main }}" class="d-block w-100" style="height:450px; object-fit:cover;">
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <h2 class="fw-bold">Explore the beauty of <span style="color: #fbbf24;">{{ villa.Name }}</span></h2>
                <p class="badge bg-info text-dark">{{ villa.BHK }} BHK</p>
                <p class="text-muted lh-lg">{{ villa.Description }}</p>
                <p class="fw-bold"><i class="bi bi-star text-primary"></i> Amenities: {{ villa.Amenities }}</p>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card border-0 shadow-lg p-4 rounded-4 sticky-top" style="top:20px;">
                <h3 class="fw-bold text-primary">₹{{ villa.Price }} <small class="text-muted fs-6">/ night</small></h3>
                <hr>
                <div class="mb-3">
                    <p class="mb-1 small text-muted">Rating</p>
                    <p class="fw-bold">⭐ {{ villa.Rating }} / 5</p>
                </div>
                <a href="/enquiry/{{ villa.Villa_ID }}" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold">Book This Villa</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
