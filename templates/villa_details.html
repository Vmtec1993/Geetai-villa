<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ villa.Name }} | Luxury Villa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --text: #2c2c2c; --light: #f4f4f4; }
        body { margin: 0; font-family: 'Poppins', sans-serif; color: var(--text); background: #fff; line-height: 1.7; }
        
        .nav { padding: 20px; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 100; }
        .nav a { color: var(--gold); text-decoration: none; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Gallery */
        .gallery { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; padding: 10px; height: 500px; }
        .gallery img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; transition: 0.3s; }
        .gallery img:hover { opacity: 0.9; }
        .main-img { border-radius: 15px 0 0 15px; }
        .sub-images { display: grid; grid-template-rows: 1fr 1fr; gap: 10px; }
        .sub-img-1 { border-radius: 0 15px 0 0; }
        .sub-img-2 { border-radius: 0 0 15px 0; }

        .content { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 2fr 1fr; gap: 50px; }
        
        .villa-title { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 0 0 10px; color: var(--text); }
        .location-tag { color: var(--gold); font-weight: 600; margin-bottom: 20px; display: block; }
        
        .features { display: flex; gap: 20px; margin: 30px 0; padding: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .feature { font-size: 0.9rem; color: #666; font-weight: 400; }

        /* Booking Form Card */
        .booking-card { 
            background: #fff; border: 1px solid #eee; padding: 30px; border-radius: 15px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.05); position: sticky; top: 100px; 
        }
        .price-big { font-size: 1.8rem; font-weight: 600; margin-bottom: 20px; }
        .price-big small { font-size: 1rem; color: #777; font-weight: 300; }
        
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; 
            border-radius: 8px; font-family: inherit; box-sizing: border-box;
        }
        .btn-book { 
            width: 100%; background: var(--gold); color: white; padding: 15px; 
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-book:hover { background: #b08e4d; }

        @media (max-width: 850px) {
            .gallery { height: 300px; }
            .content { grid-template-columns: 1fr; }
            .villa-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="nav"><a href="/">‚Üê Back to Collection</a></div>

    <div class="gallery">
        <img src="{{ villa.Image_Main }}" class="main-img" alt="Main View">
        <div class="sub-images">
            <img src="{{ villa.Image_2 }}" class="sub-img-1" alt="Interior 1">
            <img src="{{ villa.Image_3 }}" class="sub-img-2" alt="Interior 2">
        </div>
    </div>

    <div class="content">
        <div class="details">
            <span class="location-tag">Lonavala, Maharashtra</span>
            <h1 class="villa-title">{{ villa.Name }}</h1>
            
            <div class="features">
                <div class="feature">üë§ Up to 10 Guests</div>
                <div class="feature">üõèÔ∏è {{ villa.BHK }}</div>
                <div class="feature">üèä Private Pool</div>
                <div class="feature">‚ùÑÔ∏è AC</div>
            </div>

            <h3>The Experience</h3>
            <p style="color: #555;">{{ villa.Description }}</p>
        </div>

        <div class="sidebar">
            <div class="booking-card">
                <div class="price-big">‚Çπ{{ villa.Price }} <small>/ night</small></div>
                
                <form action="/submit_inquiry" method="POST">
                    <input type="text" name="name" required placeholder="Your Full Name">
                    <input type="text" name="phone" required placeholder="Phone Number">
                    <textarea name="message" placeholder="Message or Special Requests..."></textarea>
                    <input type="hidden" name="villa_name" value="{{ villa.Name }}">
                    
                    <button type="submit" class="btn-book">Confirm Availability</button>
                </form>
                <p style="font-size: 0.75rem; color: #999; text-align: center; margin-top: 15px;">
                    No payment required now. Our team will contact you.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
